<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>CMS - Bämselcämp Relations</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/main.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/jquery.redirect.js"></script>
		<script src="js/cms.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="./">Bämselcämp CMS</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="./">Personen</a></li>
					<li><a href="./relations.html">Beziehungstypen</a></li>
					<li><a href="./matrix.html">Matrix</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="../index.html" target="_blank"><span class="glyphicon glyphicon-stats"></span> Grafik anzeigen</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				</ul>
			</div>
		</nav>

		<!-- Spacer Navbar -->
		<div class="navbar navbar-default"></div>

		<!-- Overview Table -->
		<div class="container">
			<div class="modal fade" data-backdrop="static" data-keyboard="false" id="pleaseWait">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header"><h4>Lade...</h4></div>
						<div class="modal-body"><div class="progress"><div class="progress-bar progress-bar-striped active" style="width:100%"></div></div></div>
					</div>
				</div>
			</div>
			<div class="page-header">
				<h1>Personen</h1>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-hover" id="personlist">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Logo</th>
							<th>Funktionen</th>
						</tr>
					</table>
					<p class="text-left">
						<button type="button" class="btn btn-success btn-sm" id="newPerson"><span class="glyphicon glyphicon-user"></span> &nbsp;Neue Person</span></button>
					</p>
				</div>
			</div>
		</div>
		<script src="js/index.js"></script>

		<!-- New Person Dialog -->
		<div class="container">
			<div class="page-header">
				<h1>Personen <small>Neue Person hinzufügen</small></h1>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<form role="form">
							<div class="form-group">
								<label class="control-label" for="id">ID</label>
								<input type="number" class="form-control" id="id" disabled>
							</div>
							<div class="form-group">
								<label class="control-label" for="name">Name</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label class="control-label" for="picurl">Logo-URL</label>
								<input type="text" class="form-control" id="picurl">
							</div>
							<button type="button" class="btn btn-success" id="save"><span class="glyphicon glyphicon-user"></span> &nbsp;Person anlegen</button>
							<button type="button" class="btn btn-warning" id="cancel"><span class="glyphicon glyphicon-remove"></span> &nbsp;Abbrechen</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/index-edit.js"></script>

		<!-- Edit Person Dialog -->
		<div class="container">
			<div class="page-header">
				<h1>Personen <small id="subtitle"></small></h1>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<form role="form">
							<div class="form-group">
								<label class="control-label" for="id">ID</label>
								<input type="number" class="form-control" id="id" disabled>
							</div>
							<div class="form-group">
								<label class="control-label" for="name">Name</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label class="control-label" for="picurl">Logo-URL</label>
								<input type="text" class="form-control" id="picurl">
							</div>
							<button type="button" class="btn btn-primary" id="save"><span class="glyphicon glyphicon-ok"></span> &nbsp;Speichern</button>
							<button type="button" class="btn btn-warning" id="cancel"><span class="glyphicon glyphicon-remove"></span> &nbsp;Abbrechen</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/index-edit.js"></script>
	</body>
</html>
