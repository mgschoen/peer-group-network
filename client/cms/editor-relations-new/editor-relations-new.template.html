<div class="page-header">
  <h1>Beziehungstypen <small>Neuen Beziehungstyp hinzuf√ºgen</small></h1>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <form role="form">
        <div class="form-group">
          <label class="control-label" for="id">ID</label>
          <input type="number" class="form-control" id="id" disabled>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Beschreibender Satz <small class="text-muted">(In der Grafik sichtbar)</small></label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label class="control-label" for="color">Linienfarbe</label>
          <input type="text" class="form-control" id="color">
        </div>
        <div class="form-group">
          <label class="control-label" for="icon">Icon &ndash; <a href="http://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp" target="_blank">Vorschau-Liste</a></label>
          <select class="form-control" id="icon"></select>
        </div>

        <!-- Actions -->
        <button type="button"
                class="btn btn-success"
                id="save"><span class="glyphicon glyphicon-user"></span> &nbsp;Beziehungstyp anlegen</button>
        <button type="button"
                class="btn btn-warning"
                id="cancel"
                ng-click="redirect('/editor/relations/list')">
          <span class="glyphicon glyphicon-remove"></span> &nbsp;Abbrechen</button>
      </form>
    </div>
  </div>
</div>
