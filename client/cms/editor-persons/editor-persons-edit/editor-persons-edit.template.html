<div class="container" ng-controller="PersonsController">
  <div class="page-header">
    <h1>Personen <small id="subtitle"></small></h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <form role="form">
          <div class="form-group">
            <label class="control-label" for="id">ID</label>
            <input type="number" class="form-control" id="id" disabled>
          </div>
          <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label class="control-label" for="picurl">Logo-URL</label>
            <input type="text" class="form-control" id="picurl">
          </div>

          <!-- Actions -->
          <button type="button"
                  class="btn btn-primary"
                  id="save"><span class="glyphicon glyphicon-ok"></span> &nbsp;Speichern</button>
          <button type="button"
                  class="btn btn-warning"
                  id="cancel"
                  ng-click="redirect('/editor/persons/list')"><span class="glyphicon glyphicon-remove"></span> &nbsp;Abbrechen</button>
        </form>
      </div>
    </div>
  </div>
</div>
