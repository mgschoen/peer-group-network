<style>
  .avatar-wrapper {
    background-position: center;
    background-size: cover;
    border-radius: 25px;
    height: 50px;
    overflow: hidden;
    text-align: center;
    width: 50px;
  }
</style>

<div class="container" ng-controller="PersonsController">
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="pleaseWait">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h4>Lade...</h4></div>
        <div class="modal-body">
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" style="width:100%"></div>
          </div></div></div></div></div>
  <div class="page-header">
    <h1>Personen</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover" id="personlist">
        <tr>
          <th>Name</th>
          <th>Logo</th>
          <th>Funktionen</th>
        </tr>
        <tr ng-repeat="person in persons">
          <td>{{person.name}}</td>
          <td>
            <div class="avatar-wrapper" style="{{'background-image:url(\''+person.imgurl+'\')'}}"></div>
          </td>
          <td>
            <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span></button>
          </td>
        </tr>
      </table>
      <p class="text-left">
        <button type="button"
                class="btn btn-success btn-sm"
                id="newPerson"
                ng-click="redirect('/editor/persons/new')">
          <span class="glyphicon glyphicon-user"></span> &nbsp;Neue Person</button>
      </p>
    </div>
  </div>
</div>
