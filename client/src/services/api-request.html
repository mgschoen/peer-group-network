<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="api-request">
  <template>

    <style>

    </style>

    <iron-ajax auto
               content-type="application/json"
               headers="[[headers]]"
               loading="{{loading}}"
               on-response="_ajaxSuccess"
               on-error="_ajaxError"
               url="[[queryUrl]]"></iron-ajax>

  </template>

  <script>

    Polymer({

      is: 'api-request',

      properties: {

        // input
        accessToken: String,
        endpoint: String,
        eqFilterKey: String,
        eqFilterValue: String,

        // internal
        baseUrl: {
          type: String,
          value: '/api'
        },
        headers: {
          type: Object,
          computed: '_computeHttpHeaders(accessToken)'
        },
        queryUrl: {
          type: String,
          computed: '_computeQueryUrl(endpoint)'
        },

        // output
        loading: Boolean
      },

      _computeHttpHeaders: function (accessToken) {
        return {
          Authorization: accessToken
        };
      },

      _computeQueryUrl: function(endpoint) {
        return this.baseUrl + endpoint +
            ((this.eqFilterKey && this.eqFilterValue)
            ? '?filter[where][' + this.eqFilterKey + ']=' + this.eqFilterValue : '');
      },

      _ajaxSuccess: function (event) {
        this.fire('success', event.detail.response);
      },

      _ajaxError: function (event) {
        this.fire('error', event.detail.error.message);
      }

    });

  </script>
</dom-module>
