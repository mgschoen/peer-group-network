<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|Source+Sans+Pro' rel='stylesheet' type='text/css'>

<!-- Vis.js plugin -->
<link rel="stylesheet" href="../../bower_components/vis/dist/vis.min.css">
<script src="../../bower_components/vis/dist/vis.min.js"></script>

<!-- Library components -->
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<!-- Custom components -->
<link rel="import" href="../components/peer-network.html">

<dom-module id="network-page">
  <template>

    <style>

      :host {
        font-family: 'Source Sans Pro', sans-serif;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'PT Sans', sans-serif;
      }

      .wrapper {
        width: 100%;
        max-width: 1024px;
        margin: auto;
      }

      .content {
        margin: 20px;
      }

      .spinnerBackdrop {
        text-align: center;
      }

      .spinnerBackdrop > paper-spinner {
        margin: auto;
        top: 47vh;
      }

      #loadingNetworkBackdrop {
        background: #fafafa;
        height: 100%;
        opacity: 0.9;
        position: fixed;
        top: 0;
        width: 100%;
      }

    </style>

    <div class="wrapper">
      <div class="content">
        <h1>Bämselcämp: Wer mit wem?</h1>
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
          dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet
          clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</p>
        <peer-network loading-ui="{{networkLoading}}"></peer-network>
      </div>
    </div>

    <template is="dom-if" if="[[networkLoading]]">
      <div id="loadingNetworkBackdrop" class="spinnerBackdrop">
        <paper-spinner id="loadingKeyframesSpinner"
                       active></paper-spinner>
      </div>
    </template>

  </template>

  <script>

    Polymer({

      is: 'network-page',

      properties: {
        networkLoading: {
          type: Boolean,
          value: true
        }
      }

    });

  </script>
</dom-module>
