<!-- jQuery plugin -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>

<dom-module id="cms-login-page">
  <template>

    <style>

    </style>

    <div class="container">
      <div class="page-header">
        <h1>Login</h1>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <p class="text-danger">Falsches Passwort. Bitte versuche es erneut.</p>
          <p>Dieser Bereich ist geschützt. Bitte gib das <abbr title="Du schön's...">Passwort</abbr> ein.</p>
          <form role="form" action="login.php" method="post">
            <div class="form-group">
              <label for="pwd">Passwort:</label>
              <input type="password" class="form-control" id="pwd" name="pwd">
            </div>
          </form>
          <button class="btn btn-default" on-tap="_login">Weiter</button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'cms-login-page',

      properties: {

        loggedIn: {
          type: Boolean,
          notify: true
        },
        view: {
          type: String,
          notify: true
        }

      },

      _login: function () {
        this.loggedIn = true;
        this.view = 'editor';
      }

    });

  </script>
</dom-module>
